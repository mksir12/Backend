<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Preview</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="preview"></iframe>

  <script>
    const html = sessionStorage.getItem("temp_html");
    const iframe = document.getElementById("preview");

    if (html) {
      // Inject full HTML into iframe document
      iframe.onload = () => {
        iframe.contentWindow.document.open();
        iframe.contentWindow.document.write(html);
        iframe.contentWindow.document.close();
      };
    } else {
      document.body.innerHTML = "<h1 style='text-align:center;padding:2rem;'>No HTML code provided or session expired.</h1>";
    }
  </script>
</body>
</html>
