<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="preview"></iframe>

  <script>
    const html = sessionStorage.getItem("temp_html");
    const iframe = document.getElementById("preview");

    if (html) {
      const blob = new Blob([html], { type: 'text/html' });
      const blobUrl = URL.createObjectURL(blob);
      iframe.src = blobUrl;
    } else {
      document.body.innerHTML = "<h1 style='text-align:center;padding:2rem;'>No HTML code provided or session expired.</h1>";
    }
  </script>
</body>
</html>
