<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Preview</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="preview"></iframe>

  <script>
    const html = sessionStorage.getItem("temp_html");
    const iframe = document.getElementById("preview");

    if (html) {
      setTimeout(() => {
        const hasViewportMeta = /<meta\s+name=["']viewport["']/i.test(html);
        const doc = iframe.contentWindow.document;

        let fixedHTML = html;

        // If <meta name="viewport"> is missing, inject it in <head>
        if (!hasViewportMeta) {
          fixedHTML = html.replace(
            /<head([^>]*)>/i,
            `<head$1><meta name="viewport" content="width=device-width, initial-scale=1.0">`
          );
        }

        doc.open();
        doc.write(fixedHTML);
        doc.close();
      }, 0);
    } else {
      document.body.innerHTML = "<h1 style='text-align:center;padding:2rem;'>No HTML code provided or session expired.</h1>";
    }
  </script>
</body>
</html>
