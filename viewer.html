<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Preview</title>
</head>
<body style="margin:0">
  <iframe id="preview" style="width:100vw; height:100vh; border:none;"></iframe>

  <script>
    const html = sessionStorage.getItem("temp_html");
    if (html) {
      document.getElementById("preview").srcdoc = html;
    } else {
      document.body.innerHTML = "<h1>No HTML code provided or session expired.</h1>";
    }
  </script>
</body>
</html>
