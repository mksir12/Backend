<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paste & Share HTML</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    textarea { width: 90%; height: 300px; font-family: monospace; margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Paste Your HTML Code</h1>
  <textarea id="htmlInput" placeholder="Paste your HTML code here..."></textarea><br>
  <button onclick="uploadHTML()">Make Temporary Page</button>

  <script>
    async function uploadHTML() {
      const html = document.getElementById("htmlInput").value.trim();
      if (!html) return alert("Please paste some HTML.");

      const blob = new Blob([html], { type: "text/html" });
      const formData = new FormData();
      formData.append("reqtype", "fileupload");
      formData.append("fileToUpload", blob, "page.html");

      try {
        const res = await fetch("https://catbox.moe/user/api.php", {
          method: "POST",
          body: formData
        });
        const url = await res.text();

        if (url.startsWith("https://")) {
          const viewerURL = `/viewer.html?url=${encodeURIComponent(url)}`;
          window.location.href = viewerURL;
        } else {
          alert("Upload failed:\n" + url);
        }
      } catch (err) {
        alert("Error uploading: " + err.message);
      }
    }
  </script>
</body>
</html>
