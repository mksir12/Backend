<html lang="en"><head>
        <meta charset="UTF-8">
        <title>Test Your HTML || JerryCoder</title>
        <style>
          body { font-family: Arial; background: #f4f4f4; text-align: center; padding: 20px; }
          textarea {
            width: 90%;
            height: 1500px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 6px;
          }
          button {
            padding: 12px 24px;
            background: #007BFF;
            color: #fff;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
          }
        </style>
      </head>
      <body>
        <h1>Test Your HTML || JerryCoder</h1>
  <textarea id="htmlInput" placeholder="Paste your HTML..."></textarea><br>
  <button onclick="createPage()">Make Temporary Webpage</button>

  <script>
    function createPage() {
      const html = document.getElementById("htmlInput").value.trim();
      if (!html) return alert("Please paste some HTML code first.");

      const slug = Math.random().toString(36).substring(2, 10);
      sessionStorage.setItem("html_" + slug, html);
      window.location.href = `/html/${slug}`;
    }
  </script>
</body>
</html>
