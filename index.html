<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Your HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 500px;
      margin: 20px 0;
      padding: 10px;
      font-size: 16px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 12px 24px;
      background: #007BFF;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Test Your HTML</h1>
  <textarea id="htmlInput" placeholder="Paste your HTML code here..."></textarea><br>
  <button onclick="createPage()">Make Temporary Webpage</button>
  <p id="msg" style="margin-top: 20px;"></p>

  <script>
    async function createPage() {
      const html = document.getElementById('htmlInput').value.trim();
      const msg = document.getElementById('msg');
      if (!html) return msg.innerText = '❌ Please paste some HTML code.';

      msg.innerText = '⏳ Uploading to Catbox...';

      try {
        const blob = new Blob([html], { type: 'text/html' });
        const form = new FormData();
        form.append("reqtype", "fileupload");
        form.append("fileToUpload", blob, "temp.html");

        const catboxRes = await fetch("https://catbox.moe/user/api.php", {
          method: "POST",
          body: form
        });

        const fileUrl = await catboxRes.text();

        if (!fileUrl.startsWith("http")) {
          msg.innerText = "❌ Upload failed: " + fileUrl;
          return;
        }

        const slug = Math.random().toString(36).substring(2, 10);
        const apiRes = await fetch(`/api/htm/${slug}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: fileUrl })
        });

        if (apiRes.ok) {
          window.location.href = `/htm/${slug}`;
        } else {
          msg.innerText = "❌ Failed to register URL.";
        }

      } catch (err) {
        msg.innerText = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
