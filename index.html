<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paste & Share HTML</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    textarea { width: 90%; height: 300px; margin-bottom: 20px; font-family: monospace; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Paste HTML â†’ Get a Preview Link</h1>
  <textarea id="htmlInput" placeholder="Paste your HTML code..."></textarea><br>
  <button onclick="uploadHTML()">Create Temporary Page</button>

  <script>
    function randomSlug(length = 8) {
      return Math.random().toString(36).substring(2, 2 + length);
    }

    async function uploadHTML() {
      const html = document.getElementById("htmlInput").value.trim();
      if (!html) return alert("Paste some HTML code first.");

      const blob = new Blob([html], { type: "text/html" });
      const formData = new FormData();
      formData.append("reqtype", "fileupload");
      formData.append("fileToUpload", blob, "page.html");

      try {
        const catboxRes = await fetch("https://catbox.moe/user/api.php", {
          method: "POST",
          body: formData
        });

        const catboxURL = await catboxRes.text();
        if (!catboxURL.startsWith("https://")) {
          return alert("Upload failed:\n" + catboxURL);
        }

        const slug = randomSlug();
        // Save mapping to Vercel backend
        await fetch(`/api/htm/${slug}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: catboxURL })
        });

        window.location.href = `/htm/${slug}`;
      } catch (err) {
        alert("Upload failed: " + err.message);
      }
    }
  </script>
</body>
</html>
